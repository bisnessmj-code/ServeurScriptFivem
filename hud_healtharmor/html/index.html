<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD Fight League</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- ═══════════════════════════════════════════════════════════════════
         GROUPE TOP: ID + BANK (Haut droite)
         ═══════════════════════════════════════════════════════════════════ -->
    <div id="hudTop" class="hud-group hud-group--top">

        <!-- ID Player -->
        <div id="hudId" class="hud hud--id">
            <div class="hud__icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="currentColor"/>
                </svg>
            </div>
            <div class="hud__bar">
                <div class="hud__text" id="textId">ID : 0</div>
            </div>
        </div>

        <!-- Bank -->
        <div id="hudBank" class="hud hud--bank" style="display: none;">
            <div class="hud__icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z" fill="currentColor"/>
                </svg>
            </div>
            <div class="hud__bar">
                <div class="hud__text" id="textBank">0$</div>
            </div>
        </div>

    </div>

    <!-- ═══════════════════════════════════════════════════════════════════
         GROUPE BOTTOM: HEALTH + ARMOR (Bas gauche, près minimap)
         ═══════════════════════════════════════════════════════════════════ -->
    <div id="hudBottom" class="hud-group hud-group--bottom">

        <!-- Health -->
        <div id="hudHealth" class="hud hud--health">
            <div class="hud__icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M12.1 21.35l-1.1-1.01C5.14 15.36 2 12.28 2 8.5 2 6 3.99 4 6.5 4c1.74 0 3.41.81 4.4 2.09C11.59 4.81 13.26 4 15 4 17.51 4 19.5 6 19.5 8.5c0 3.78-3.14 6.86-8.99 11.84l-1.4 1.01z" fill="currentColor"/>
                </svg>
            </div>
            <div class="hud__bar">
                <div class="hud__track">
                    <div class="hud__fill" id="fillHealth" style="width: 0%;"></div>
                </div>
            </div>
        </div>

        <!-- Armor -->
        <div id="hudArmor" class="hud hud--armor">
            <div class="hud__icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2l7 3v6c0 5-3.58 9.74-7 11-3.42-1.26-7-6-7-11V5l7-3z" fill="currentColor"/>
                </svg>
            </div>
            <div class="hud__bar">
                <div class="hud__track">
                    <div class="hud__fill" id="fillArmor" style="width: 0%;"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
