<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF Respawn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ═══════════════════════════════════════════════════════════════════════
         PROMPT LOBBY (BUCKET 0 UNIQUEMENT) - COULEUR FIXE ROUGE #ff2600
         ⚠️ Cette couleur NE CHANGE JAMAIS même si --primary est modifiée
        ═══════════════════════════════════════════════════════════════════════ -->
    <div id="lobby-prompt" class="hidden">
        <div class="lobby-prompt-container">
            <div class="lobby-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <div class="lobby-text">
                <span class="lobby-label">Appuyez sur</span>
                <span class="lobby-key">B</span>
                <span class="lobby-label">pour rejoindre le lobby</span>
            </div>
        </div>
    </div>

    <!-- ÉCRAN DE MORT -->
    <div id="death-screen" class="hidden">
        <div class="death-container">
            <!-- Barre supérieure avec crâne -->
            <div class="death-header">
                <div class="skull-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>
                <div class="death-title">ÉLIMINÉ</div>
            </div>
            
            <!-- Timer central -->
            <div class="timer-section">
                <div class="timer-wrapper">
                    <svg class="timer-ring" viewBox="0 0 120 120">
                        <circle class="timer-track" cx="60" cy="60" r="54"></circle>
                        <circle class="timer-bar" cx="60" cy="60" r="54" id="timer-circle"></circle>
                    </svg>
                    <div class="timer-content">
                        <div class="timer-number" id="timer-seconds">5</div>
                        <div class="timer-label">SECONDES</div>
                    </div>
                </div>
                <div class="timer-message">Respawn disponible dans...</div>
            </div>
            
            <!-- Options de respawn -->
            <div class="respawn-section hidden" id="respawn-options">
                <div class="respawn-prompt">Choisissez votre respawn</div>
                
                <div class="respawn-grid">
                    <div class="respawn-card alive">
                        <div class="card-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <div class="card-content">
                            <div class="card-key">E</div>
                            <div class="card-title">RESPAWN EN VIE</div>
                            <div class="card-desc">Réapparaître à votre position</div>
                        </div>
                        <div class="card-glow"></div>
                    </div>
                    
                    <div class="respawn-card lobby">
                        <div class="card-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                        </div>
                        <div class="card-content">
                            <div class="card-key">F</div>
                            <div class="card-title">RETOUR LOBBY</div>
                            <div class="card-desc">Retourner au point de spawn</div>
                        </div>
                        <div class="card-glow"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- INTERFACE DE HEAL -->
    <div id="heal-screen" class="hidden">
        <div class="heal-box">
            <div class="heal-header">
                <div class="heal-icon-pulse">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                </div>
                <div class="heal-title">SOINS EN COURS</div>
            </div>
            
            <div class="heal-progress-wrapper">
                <svg class="heal-circle" viewBox="0 0 100 100">
                    <circle class="heal-track" cx="50" cy="50" r="45"></circle>
                    <circle class="heal-bar" cx="50" cy="50" r="45" id="heal-circle"></circle>
                </svg>
                <div class="heal-percent" id="heal-percent">0%</div>
            </div>
            
            <div class="heal-warning">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span>Ne bougez pas</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
